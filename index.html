<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="container">
    <h1 class="title">Eir Styleguide</h1>

    <div data-magellan-expedition="fixed">
      <dl class="sub-nav">
        <dd data-magellan-arrival="buttons"><a href="#buttons">Buttons</a></dd>
        <dd data-magellan-arrival="inputs"><a href="#inputs">Inputs</a></dd>
      </dl>
    </div>

    <div class="panel">
      <h3 data-magellan-destination="buttons">Buttons</h3>
      <a name="buttons"></a>
      <p>Buttons styles to go here</p>
      <a class="button button-color">Normal</a><br/>
      <a class="button button-size-medium">text is 20px</a>
      <a class="button button-size-large">text is 28px</a>

      <!-- <a class="button eir-button">jfsdjkdsf</a> -->
    </div>

    <div class="panel">
      <h3 data-magellan-destination="inputs">Inputs</h3>
      <a name="inputs"></a>
      <p>Input styles to go here</p>
    </div>


  </div>
</body>

</html>
