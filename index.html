<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="container">
    <h1 class="title">Eir Styleguide</h1>

    <div data-magellan-expedition="fixed">
      <dl class="sub-nav">
        <dd data-magellan-arrival="buttons"><a href="#buttons">Buttons</a></dd>
        <dd data-magellan-arrival="inputs"><a href="#inputs">Inputs</a></dd>
      </dl>
    </div>

    <div class="panel">
      <h3 data-magellan-destination="buttons">Buttons</h3>
      <a name="buttons"></a>
      <p>Buttons styles to go here</p>
    </div>

    <div class="panel">
      <h3 data-magellan-destination="inputs">Inputs</h3>
      <a name="inputs"></a>
      <p>Input styles to go here</p>
      <label>
        <input class="eir-input eir-input--blue" type="text" placeholder="Click in to see blue border" />
      </label>
      <label>
        <input class="eir-input eir-input--purple" type="text" placeholder="Click in to see purple border" />
      </label>
      <label>
        <input class="eir-input eir-input--pink" type="text" placeholder="Click in to see pink border" />
      </label>
      <p>Todo: add disabled styles</p>
    </div>


  </div>
</body>

</html>
